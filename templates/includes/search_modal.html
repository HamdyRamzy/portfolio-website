
<!-- Start SearchBar Modal -->
<div class="modal fade pr-0" id="searchBar" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-x modal-dialog-centered" role="document">
    <div class="modal-content modal-bg">
        <div class="modal-header border-none">
            <h5 class="modal-title" id="exampleModalLongTitle">What are you looking for ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="get" action="{% url 'search' %}" class="input-group" >
                <div class="input-group">
                <input class="form-control search-input sm-2 shadow-none" autofocus autocomplete="off"  placeholder="Search... " name="searchField" id="searchField"  required>
                <div class="input-group-append">
                    <button class="btn search-btn shadow-none modal-x-btn" title="Search" type="submit"><i class="bi bi-search search-btn-icon"></i></button>
                </div> 
                
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
<!-- End SearchBar Modal -->
