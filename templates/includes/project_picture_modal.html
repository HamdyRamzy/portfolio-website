{% load static %}

<!-- Modal -->

  <div class="modal fade pr-0" id="picture{{obj.pk}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-picture modal-dialog-centered" role="document">
      <div class="modal-content modal-content-picture modal-bg">
        <div class="modal-header border-none">
          <button type="button" class="close shadow-none" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
        <div class="modal-body pt-0">
          <div class="">
            {% if photo.photo %}
            <img src="{{obj.picture.url}}" alt="-" class="d-block w-100 modal-picture pb-2">
            {% else %}
            <img src="{% static 'images/unknown-person.png' %}" alt="HamdyRamzy" class="d-block w-100  modal-picture pb-2">
            {% endif %}

          </div>

        </div>
      </div>
    </div>
  </div>
