<!-- Start skills Modal -->
<div class="modal fade pr-0" id="skills" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content modal-bg">
        <div class="modal-header border-none pb-0">
            <h5 class="h5-card-head">Skills</h5>
            <button type="button" class="close shadow-none modal-x-btn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body pt-0">
            <ul class="list-group list-group-flush">
                {% for skill in all_skills %}
                    <li class="list-group-item">{{skill.name}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
    </div>
</div>
<!-- End slills Modal -->
